<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the following expense?</p>

        <table class="table table-bordered">
            <tr><th>Department</th><td>{{ expense.department }}</td></tr>
            <tr><th>Category</th><td>{{ expense.category }}</td></tr>
            <tr><th>Amount</th><td>${{ expense.amount }}</td></tr>
            <tr><th>Description</th><td>{{ expense.description }}</td></tr>
            <tr><th>Date</th><td>{{ expense.date }}</td></tr>
        </table>

        <form method="POST">
            <button class="btn btn-danger">Confirm Delete</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
